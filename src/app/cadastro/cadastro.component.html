<div class="container">
  <form class="col s8" #userForm="ngForm" (ngSubmit)='cadastrar(); userForm.reset()' ngNativeValidate>
    <div class="form-group">
      <div class="input-field col s6">
        <label class="form" for="first_name">Primeiro Nome</label>
        <input required placeholder="Digite seu primeiro nome" id="first_name" type="text" class="form-control" [(ngModel)]='user.firstName'
          name='firstName'>
      </div>
    </div>
    <div class="form-group">
      <div class="input-field col s6">
        <label for="last_name">Ultimo Nome</label>
        <input required placeholder="Digite seu ultimo nome" id="last_name" type="text" class="form-control" [(ngModel)]='user.lastName' name='lastName'>
      </div>
    </div>
    <div class="form-group">
      <div class="input-field col s6">
        <label for="email">Email</label>
        <input required placeholder="Digite seu email" id="email" type="email" class="form-control" [(ngModel)]='user.email' name='email'>
      </div>
    </div>
    <div class="form-group">
      <div class="input-field col s6">
        <label for="password">Senha</label>
        <input required placeholder="Digite sua senha" id="password" type="password" class="form-control" [(ngModel)]='user.password' name='password'>
      </div>
    </div>
    <button class="btn btn-primary btn-block col-sm-6 " type="submit" name="action">Cadastrar</button>
    <button class="btn btn-danger btn-block col-sm-6 " [routerLink]="['index']" name="voltar">Voltar</button>
  </form>
</div>
